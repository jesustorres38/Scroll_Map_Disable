<html>

<head> </head>

<body>
    <style>
        .style_map {
            pointer-events: none;
        }
    </style>
    <div id="container">
        <div id="map" class="style_map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d11969.246384418453!2d2.17450885!3d41.41075419999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2ses!4v1490493432741" width="800" height="600" frameborder="0" style="border:0" allowfullscreen></iframe>
        </div>
    </div>
    <script>
        window.addEventListener("load", function scroll() {
            document.getElementById("container").addEventListener("click", function remove() {
                document.getElementById("map").classList.remove("style_map");
            });
        });
    </script>
</body>

</html>
